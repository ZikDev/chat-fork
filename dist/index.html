<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.b10d73a7.css">
  </head>
  <body class="l-body body">
    <div class="l-screen screen">
      <div class="l-logo logo"><img src="/img/Group%202.8d87f1ca.svg" alt=""></div>
      <!-- Ne pas enlever data-messages! -->
      <div class="messages" data-messages=""></div>

      <!-- Ne pas enlever data-form, et ne pas changer le name des inputs! -->
      <form data-form="" class="l-send send">
        <div class="send-all">
          <div class="send-info">
            <div class="send-line1">
              <img src="/img/man.e7134399.svg" alt="">
              <input class="send-name" type="text" name="author" placeholder="Nom">
            </div>
            <div class="send-line2">
              <input class="send-text" type="text" name="text" placeholder="Message">
            </div>
          </div>
          <button class="send-button" type="submit">
            <img src="/img/Vector.615aa79f.svg" alt="">
          </button>
        </div>
      </form>
      <script src="/js/index.18dbc454.js" defer=""></script>
    </div>
  </body>
</html>
